<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<body>
    <div th:fragment="delete_user" class="modal fade" th:attr="id='deleteUser_'+${usr.id}" tabindex="-1" role="dialog" aria-labelledby="deleteUser" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Delete user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="container">
                        <div class="row justify-content-md-center">
                            <div class="col-8">
                                <fieldset disabled>
                                    <div class="input-group mb-3 justify-content-center">
                                        <strong class="input-group justify-content-center">ID</strong>
                                        <label></label>
                                            <input type="text" class="form-control" th:placeholder="${usr.id}">
                                    </div>

                                    <div class="input-group mb-3 justify-content-center">
                                        <strong class="input-group justify-content-center">First name</strong>
                                        <label></label>
                                            <input type="text" class="form-control" th:placeholder="${usr.firstName}">
                                    </div>

                                    <div class="input-group mb-3 justify-content-center">
                                        <strong class="input-group justify-content-center">Last name</strong>
                                        <label></label>
                                            <input type="text" class="form-control" th:placeholder="${usr.lastName}">
                                    </div>

                                    <div class="input-group mb-3 justify-content-center">
                                        <strong class="input-group justify-content-center">Age</strong>
                                        <label></label>
                                            <input type="number" class="form-control" th:placeholder="${usr.age}">
                                    </div>

                                    <div class="input-group mb-3 justify-content-center">
                                        <strong class="input-group justify-content-center">Email</strong>
                                        <label></label>
                                            <input type="email" class="form-control" th:placeholder="${usr.email}">
                                    </div>

                                    <div class="input-group mb-3 justify-content-center">
                                        <strong class="input-group justify-content-center">Role</strong>
                                        <label></label>
                                            <select  multiple class="form-control">
                                                <option th:each="role : ${usr.roles}" th:text="${role.name}"/>
                                            </select>
                                    </div>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <form class="form-inline" th:method="DELETE" th:action="@{/delete}">
                        <button type="submit" class="btn btn-danger" name="userId" th:value="${usr.id}">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
