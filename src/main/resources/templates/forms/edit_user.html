<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<body>
<div th:fragment="edit_user" class="modal fade" th:attr="id='editUser_'+${usr.id}" tabindex="-1" role="dialog" aria-labelledby="deleteUser" aria-hidden="true">

    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Edit user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form th:action="@{/update}" th:object="${usr}" th:method="PATCH">
                <div class="modal-body">
                    <div class="container">
                        <div class="row justify-content-md-center">
                            <div class="col-8">
                                <div class="input-group mb-3 justify-content-center">
                                    <strong class="input-group justify-content-center">ID</strong>
                                    <label></label>
                                        <input readonly type="text" class="form-control" th:name="id" th:value="${usr.id}">

                                </div>

                                <div class="input-group mb-3 justify-content-center">
                                    <strong class="input-group justify-content-center">First name</strong>
                                    <label></label>
                                        <input type="text" class="form-control" th:name="firstName" th:value="${usr.firstName}">
                                </div>

                                <div class="input-group mb-3 justify-content-center">
                                    <strong class="input-group justify-content-center">Last name</strong>
                                    <label></label>
                                        <input type="text" class="form-control" th:name="lastName" th:value="${usr.lastName}">
                                </div>

                                <div class="input-group mb-3 justify-content-center">
                                    <strong class="input-group justify-content-center">Age</strong>
                                    <label></label>
                                        <input type="number" class="form-control" th:name="age" th:value="${usr.age}">
                                </div>

                                <div class="input-group mb-3 justify-content-center">
                                    <strong class="input-group justify-content-center">Email</strong>
                                    <label></label>
                                        <input type="email" class="form-control" th:name="email" th:value="${usr.email}">
                                </div>

                                <div class="input-group mb-3 justify-content-center">
                                    <strong class="input-group justify-content-center">Password</strong>
                                    <label></label>
                                        <input type="password" class="form-control" th:name="password" th:value="${usr.password}">
                                    <small id="passwordHelpBlock" class="form-text text-muted"></small>
                                </div>

                                <div class="input-group mb-3 justify-content-center">
                                    <strong class="input-group justify-content-center">Role</strong>
                                    <label></label>
                                    <select multiple class="form-control" th:name="roles" th:value="${usr.roles}">
                                        <option th:each="role : ${rolesList}" th:value="${role.id}" th:text="${role.name}"/>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Edit</button>
            </div>
            </form>
        </div>
    </div>

</div>
</body>

</html>
