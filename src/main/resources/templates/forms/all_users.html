<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">

<body>
<div th:fragment="all_users">
    <div class="card">
        <h5 class="card-header">
            <strong>All users</strong>
        </h5>
        <div class="card-body">
            <div class="container-fluid bg-white">
                <table class="table table-striped mt-3">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Email</th>
                        <th scope="col">Role</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="usr : ${table}">
                        <th scope="row" th:text="${usr.id}"/>
                        <td th:text="${usr.firstName}"/>
                        <td th:text="${usr.lastName}"/>
                        <td th:text="${usr.age}"/>
                        <td th:text="${usr.email}"/>
                        <td th:text="${#strings.listJoin(usr.getRoles(),' ')}"/>
                        <td>
                            <button type="submit" class="btn btn-info" data-toggle="modal"
                                    th:attr="data-target='#editUser_'+${usr.id}">Edit
                            </button>
                            <!-- modal edit -->
                            <div th:replace="forms/edit_user :: edit_user"></div>
                            <!-- /modal edit -->
                        </td>
                        <td>
                            <button type="button" class="btn btn-danger" data-toggle="modal"
                                    th:attr="data-target='#deleteUser_'+${usr.id}">Delete
                            </button>
                            <!-- modal delete -->
                            <div th:replace="forms/delete_user :: delete_user"></div>
                            <!-- /modal delete -->
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
