<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<body>
<div th:fragment="new_user">
    <div class="card">
        <h5 class="card-header">
            <strong>Add new user</strong>
        </h5>
        <div class="card-body">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <form th:method="POST" th:action="@{/create}" th:object="${newUser}">
                        <strong class="input-group mt-2 justify-content-center">First name</strong>
                        <div class="input-group mt-2 justify-content-center">
                            <label></label>
                            <input type="text" class="form-control" placeholder="First name" th:field="*{firstName}">
                        </div>

                        <strong class="input-group mt-2 justify-content-center">Last name</strong>
                        <div class="input-group mt-2 justify-content-center">
                            <label></label>
                            <input type="text" class="form-control" placeholder="Last name" th:field="*{lastName}">
                        </div>

                        <strong class="input-group mt-2 justify-content-center">Age</strong>
                        <div class="input-group mt-2 justify-content-center">
                            <label></label>
                            <input type="number" class="form-control" placeholder="Age" th:field="*{age}">
                        </div>

                        <strong class="input-group mt-2 justify-content-center">Email</strong>
                        <div class="input-group mt-2 justify-content-center">
                            <label></label>
                            <input type="email" class="form-control" placeholder="Email" th:field="*{email}">
                        </div>

                        <strong class="input-group mt-2 justify-content-center">Password</strong>
                        <div class="input-group mt-2 justify-content-center">
                            <label></label>
                            <input type="password" class="form-control" placeholder="Password" th:field="*{password}">
                            <small id="passwordHelpBlock" class="form-text text-muted"></small>
                        </div>

                        <strong class="input-group mt-2 justify-content-center">Role</strong>
                        <div class="input-group mt-2 justify-content-center">
                            <label></label>
                            <select multiple class="form-control" th:field="*{roles}">
                                <option th:each="role : ${rolesList}" th:value="${role.id}" th:text="${role.name}"/>
                            </select>
                        </div>

                        <div class="input-group mt-3 justify-content-center">
                            <button type="submit" class="btn btn-success btn-lg ">Add new user</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
